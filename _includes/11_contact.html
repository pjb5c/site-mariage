    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>N’hésitez pas à nous contacter pour toute information supplémentaire par le biais de votre choix : mail, téléphone ou autre.</p>
                <ul>
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    <li><a href="tel:+33695846577">06.95.84.65.77</a></li>
                </ul>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa-brands fa-{{ network.title }} "></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
                <img id="roses" src="img/roses.jpg" alt="roses">
            </div>
        </div>
    </section>
